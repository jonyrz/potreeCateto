			profile.addMarker(new THREE.Vector3(359139.5872,2282444.399,5000));

		Potree.loadPointCloud("pointclouds/COR18ABR22/cloud.js", "AVANCE 18 ABRIL 22", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			viewer.scene.pointclouds[0].visible = true;
			material.activeAttributeName = "rgba";
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.CIRCLE;
			let scene = viewer.scene;
			viewer.scene.view.position.set(359305.445, 2282508.816, 2022.919);
			viewer.scene.view.lookAt(new THREE.Vector3(359217.652, 2282551.483, 1958.597));
			
			//viewer.fitToScreen();

			//let Ants = viewer.scene.annotations;
				//let topOfSpar = new Potree.Annotation({
					//title: "The radio mast on top of local SPAR store.",
					//position: [635539.36, 142226.86 , 130.57],
					//cameraPosition: [635555.36, 142240.86 , 135.57],
					//cameraTarget: [635539.36, 142226.86 , 130.57],
					//description: '<p align="center"> Address: Paks, Dózsa György út 47.</p><p align="center"><img src="image/spar_front.jpg" width="360"></p><p align="center">The photo is from the Google Maps service, and it was shot in June of 2018.</p></img>',
				//});
				//Ants.add(topOfSpar);	
				
				

			
			{
				
				let featureToSceneNode = (feature, color) => {
					let geometry = feature.geometry;
					
					var color = color ? color : new THREE.Color(1, 1, 1);
					
					if(feature.geometry.type === "Point"){
						let sg = new THREE.SphereGeometry(1, 18, 18);
						let sm = new THREE.MeshNormalMaterial();
						let s = new THREE.Mesh(sg, sm);
						
						let [long, lat] = geometry.coordinates;
						let pos = ([long, lat]);
						let alt = geometry.coordinates[2]?geometry.coordinates[2]:20;
						s.position.set(...pos, alt);
						//console.log(pos,alt)
						s.scale.set(0.3, 0.3, 0.05);
						
						return s;
					}else if(geometry.type === "LineString"){
						let coordinates = [];
						
						let min = new THREE.Vector3(Infinity, Infinity, Infinity);
						
						for(let i = 0; i < geometry.coordinates.length; i++){
							let [long, lat] = geometry.coordinates[i];
							let pos = ([long, lat]);

							//console.log("LSZ: ",pos, geometry.coordinates[i][2])
							
							let alt = 20;
							min.x = Math.min(min.x, pos[0]);
							min.y = Math.min(min.y, pos[1]);
							min.z = Math.min(min.z, alt);
							
							coordinates.push(...pos, alt);
							if(i > 0 && i < geometry.coordinates.length - 1){
								coordinates.push(...pos, alt);
							}
						}
						
						for(let i = 0; i < coordinates.length; i += 3){
							coordinates[i+0] -= min.x;
							coordinates[i+1] -= min.y;
							coordinates[i+2] -= min.z;
						}
						
						let positions = new Float32Array(coordinates);
						
						let lineGeometry = new THREE.BufferGeometry();
						lineGeometry.addAttribute("position", new THREE.BufferAttribute(positions, 3));
						
						let material = new THREE.LineBasicMaterial( { color: color} );
						let line = new THREE.LineSegments(lineGeometry, material);
						line.position.copy(min);
						
						return line;
						
					}else if(geometry.type === "LineStringZ"){
						let coordinates = [];
						
						let min = new THREE.Vector3(Infinity, Infinity, Infinity);
						
						for(let i = 0; i < geometry.coordinates.length; i++){
							let [long, lat] = geometry.coordinates[i];
							let pos = ([long, lat]);

							//console.log("LSZ: ",pos, geometry.coordinates[i][2])
							
							let alt = geometry.coordinates[i][2]?geometry.coordinates[i][2]:20;
							min.x = Math.min(min.x, pos[0]);
							min.y = Math.min(min.y, pos[1]);
							min.z = Math.min(min.z, alt);
							
							coordinates.push(...pos, alt);
							if(i > 0 && i < geometry.coordinates.length - 1){
								coordinates.push(...pos, alt);
							}
						}
						
						for(let i = 0; i < coordinates.length; i += 3){
							coordinates[i+0] -= min.x;
							coordinates[i+1] -= min.y;
							coordinates[i+2] -= min.z;
						}
						
						let positions = new Float32Array(coordinates);
						
						let lineGeometry = new THREE.BufferGeometry();
						lineGeometry.addAttribute("position", new THREE.BufferAttribute(positions, 3));
						
						let material = new THREE.LineBasicMaterial( { color: color} );
						let line = new THREE.LineSegments(lineGeometry, material);
						line.position.copy(min);
						
						return line;
					}else if(geometry.type === "Polygon"){
						for(let pc of geometry.coordinates){
							let coordinates = [];
							
							let min = new THREE.Vector3(Infinity, Infinity, Infinity);
							for(let i = 0; i < pc.length; i++){
								let [long, lat] = pc[i];
								let pos = ([long, lat]);
								let alt = pc[i][2]?pc[i][2]:20;
								min.x = Math.min(min.x, pos[0]);
								min.y = Math.min(min.y, pos[1]);
								min.z = Math.min(min.z, alt);
								
								coordinates.push(...pos, alt);
								if(i > 0 && i < pc.length - 1){
									coordinates.push(...pos, alt);
								}
							}
							
							for(let i = 0; i < coordinates.length; i += 3){
								coordinates[i+0] -= min.x;
								coordinates[i+1] -= min.y;
								coordinates[i+2] -= min.z;
							}
							
							let positions = new Float32Array(coordinates);
							
							let lineGeometry = new THREE.BufferGeometry();
							lineGeometry.addAttribute("position", new THREE.BufferAttribute(positions, 3));
							
							let material = new THREE.LineBasicMaterial( { color: color} );
							let line = new THREE.LineSegments(lineGeometry, material);
							line.position.copy(min);
							
							return line;
						}
					}else{
						console.log("unhandled feature: ", feature);
					}
				};
				
				// separe THREE.Object3D para cada elemento intercambiable individual que desee activar y desactivar
				// creating distinct THREE.Object3D variables for every element we wish to be able to turn on/off
				// ~ let shapeNode = new THREE.Object3D();
				
				//let shapeNodeNaveA = new THREE.Object3D();
				//let shapeNodeNaveB = new THREE.Object3D();
				  let shapeNodePLATAFORMAS = new THREE.Object3D();
				//let shapeNodeCURVAS = new THREE.Object3D();
				//let shapeNodeBAT = new THREE.Object3D();
				//let shapeNodeEpulet = new THREE.Object3D();
				//let shapeNodeFa = new THREE.Object3D();
				//let shapeNodeJarda = new THREE.Object3D();
				//let shapeNodeKerekparut = new THREE.Object3D();
				//let shapeNodeKerites = new THREE.Object3D();
				//let shapeNodeLepcso = new THREE.Object3D();
				//let shapeNodeParkolo = new THREE.Object3D();
				//let shapeNodeTamfal = new THREE.Object3D();
				//let shapeNodeZoldF = new THREE.Object3D();
				
				
				// colocar nodos en el visor
				// welding nodes onto the viewer
				// ~ viewer.scene.scene.add(shapeNode);
				
				//viewer.scene.scene.add(shapeNodeNaveA);
				//viewer.scene.scene.add(shapeNodeNaveB);
			      viewer.scene.scene.add(shapeNodePLATAFORMAS);
				//viewer.scene.scene.add(shapeNodeCURVAS2);
				//viewer.scene.scene.add(shapeNodeBAA);
				//viewer.scene.scene.add(shapeNodeBAT);
				//viewer.scene.scene.add(shapeNodeEpulet);
				//viewer.scene.scene.add(shapeNodeFa);
				//viewer.scene.scene.add(shapeNodeJarda);
				//viewer.scene.scene.add(shapeNodeKerekparut);
				//viewer.scene.scene.add(shapeNodeLepcso);
				//viewer.scene.scene.add(shapeNodeParkolo);
				//viewer.scene.scene.add(shapeNodeTamfal);
				//viewer.scene.scene.add(shapeNodeZoldF);
				
				

				// cargando capas de formas una por una
				// loading shape layers one by one
				Potree.utils.loadShapefileFeatures("../libs2/shapefile/COORDENADA/PLATAFORMAS.shp", features => {
					// encadenando funciones
					// chaining up features
					for(let feature of features){
						let nodePLATAFORMAS = featureToSceneNode(feature, 0xFF0000);
						shapeNodePLATAFORMAS.add(nodePLATAFORMAS);	
					}
					// agregando estos elementos a la barra lateral 
					// adding these elements to sidebar
					viewer.onGUILoaded(() => {
					let tree = $(`#jstree_scene`);
					let parentNode = "other";
					//console.log(tree);
					
					let nodePLATAFORMASID = tree.jstree('create_node', parentNode, { 
						"text": "PLATAFORMAS", 
						"icon": `${Potree.resourcePath}/icons/triangle.svg`,
						"data": shapeNodePLATAFORMAS
					}, 
					"last", false, false);
					tree.jstree(shapeNodePLATAFORMAS.visible ? "check_node" : "uncheck_node", nodePLATAFORMASID);
					});
					
				});
				
				
				
			}
				
		});

		Potree.loadPointCloud("pointclouds/COR26ABR22/cloud.js", "AVANCE 26 ABRIL 22", e => {

		});	

		Potree.loadPointCloud("pointclouds/COR10MAYO22/cloud.js", "AVANCE 10 MAYO 22", e => {

			material.shape = Potree.PointShape.CIRCLE;
			let scene = viewer.scene;
			viewer.scene.view.position.set(359305.445, 2282508.816, 2022.919);
			viewer.scene.view.lookAt(new THREE.Vector3(359217.652, 2282551.483, 1958.597));
});


	</script>
